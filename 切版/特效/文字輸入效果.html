<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins',sans-serif;
            
        }

        .container{
            width: 100%;
            height: 100vh;
            background: #2b323c;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container h1{
            font-size: 80px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><span class="auto-type"></span></h1>
    </div>
<!-- typed.js 模擬打字效果 -->
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
<script>
    var typed =new Typed(".auto-type",{
        strings:["旅行也可以很簡單","JUSTGO"],
        typeSpeed:150,
        backSpeed:150,
        loop:false
    })
</script>

</body>
</html>
