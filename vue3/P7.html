<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue.js"></script>
    <style>
        .hp{
            width: 300px;
            height: 40px;
            border:1px solid red;
            margin: 10px;
            background-color: aliceblue; 
        }
        .hp__value{
            width: 100%;
            height: 100%;
            background-color: aquamarine;
        }
        .hp__value2{
            width: 100%;
            height: 100%;
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <header>
        <h1>Monster slayer</h1>
    </header>
    <div id="game">
        <section id="monster">
            <h2>Monster Health</h2>
            <div class="hp">
                <div class="hp__value" :style="{width: monsterhp + '%'}"></div>
            </div>
        </section>
        <section id="player">
            <h2>your health</h2>
            <div class="hp">
                <div class="hp__value2"></div>
            </div>
        </section>
        <section>
            <button @click="attackMonster">ATTACK</button>
            <button>SPECIAL ATTACK</button>
            <button>HEAL</button>
            <button>SURRENDER</button>
        </section>
      <section id="log">
        <h2>Battle Log</h2>
        <ul></ul>
      </section>
    </div>

    <script>
        function raondomValue(min,max){
            return  Math.floor(Math.random()*(max-min))+min
        };


        const app={
            data(){
                return{
                    playerhp:100,
                    monsterhp:100
                }
            },
            methods:{
                attackMonster(){
                    const attackValue = raondomValue(5,12);
                    this.monsterhp -= attackValue;
                    // this.attackplayer();
                } ,
                attackplayer(){
                    const attackValue = raondomValue(8,15);
                    this.playerhp -= attackValue;
                }
            }
        }
        Vue.createApp(app).mount('#game');
    </script>
</body>
</html>
